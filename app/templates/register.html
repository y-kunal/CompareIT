{% extends 'base/base.html' %}

{% block title %}
    New User | Registration
{% endblock %}

{% block body %}
<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
  
                  <form class="mx-1 mx-md-4" method="post" action="{{url_for('register')}}">
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="form3Example1c" class="form-control" name = "register_name" required />
                        <label class="form-label" for="form3Example1c">Your Name</label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="email" id="form3Example3c" class="form-control" name="register_email" required />
                        <label class="form-label" for="form3Example3c">Your Email</label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="form3Example4c" class="form-control" name ="register_password" required />
                        <label class="form-label" for="form3Example4c">Password</label>
                      </div>
                    </div>
                    <div>
                      <div class="container my-3">
                      <input type="checkbox" id="show_password" name="showpassword" onclick="PasswordToggle('form3Example4c')">
                      <label for="show_password">Show Password</label>
                    </div>
                    </div>

                    {% with errormsg = get_flashed_messages() %}
                    {% if errormsg %}

                    <p style="color: red;">{{ errormsg[0] }}</p>

                    {% endif %}
                    {% endwith %}
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="my-submit-btn">Register</button>
                    </div>
                    <a href="{{ url_for('login') }}">Already Registered. Click Here to login.</a>
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-registration/draw1.png" class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="{{url_for('static',filename='TogglePassword.js')}}">
  </script>
{% endblock %}
