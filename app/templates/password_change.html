{% extends 'base/base.html' %}

{% block title %}
    Change Password
{% endblock %}

{% block body %}
<div class="container my-3 w-75">
  <div class="card mb-3 shadow my-3 p-3 mb-5 bg-body rounded">
    <div class="card-body">
    <form action="{{url_for('account_password_change')}}" method="POST">
      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Current Password</label>
        <div class="col-sm-5">
          <input type="password" required class="form-control" id="inputPassword3" name = "current_password">
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputPassword4" class="col-sm-2 col-form-label">New Password</label>
        <div class="col-sm-5">
          <input type="password" required class="form-control" id="inputPassword4" name = "new_password">
        </div>
      </div>
     <button type="submit" class="my-submit-btn">Change Password</button>
    </form>
    {% with errormsg = get_flashed_messages() %}
                    {% if errormsg %}

                    <p style="color: red;">{{ errormsg[0] }}</p>

                    {% endif %}
                    {% endwith %}
                  </div>
                  </div>
    </div>
{% endblock %}
